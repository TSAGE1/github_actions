name: Pytest & Flake8 Control Push
on: push
env:
  DAY_OF_WEEK: Lundi
jobs:
  qa:
    name: Check tests and code quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install pytest flake8
      - name: Run pytest
        run: pytest
      - name: Run flake8
        run: flake8
